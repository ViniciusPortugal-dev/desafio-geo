server:
  port: 8083

spring:
  application:
    name: service-c
  datasource:
    url: jdbc:postgresql://db-b:5432/serviceb
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true

management:
  endpoints:
    web.exposure.include: health,info

springdoc:
  swagger-ui.path: /swagger-ui.html

app:
  auth:
    static-token: ${APP_STATIC_TOKEN}